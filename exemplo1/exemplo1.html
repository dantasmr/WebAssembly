<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebAssembly Example</title>
  </head>
  <body>
    <script>
      // Compile the WebAssembly code
      const binary = new Uint8Array([0x00, 0x61, 0x73, 0x6d, 0x01, 0x00, 0x00, 0x00, 0x01, 0x06, 0x01, 0x60, 0x01, 0x7f, 0x01, 0x7f, 0x03, 0x02, 0x01, 0x00, 0x07, 0x07, 0x01, 0x03, 0x61, 0x64, 0x64, 0x00, 0x00, 0x0a, 0x09, 0x01, 0x07, 0x00, 0x20, 0x00, 0x20, 0x01, 0x6a, 0x0b]);
      const module = new WebAssembly.Module(binary);
      const instance = new WebAssembly.instance(module);

      // Call the exported function
      const add = instance.exports.add;
      console.log(add(1, 2)); // Output: 3
    </script>
  </body>
</html>
