<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>WebAssembly Example</title>
  </head>
  <body>
    <script>
      fetch('/index.wasm')
        .then(response => response.arrayBuffer())
        .then(bytes => WebAssembly.instantiate(bytes))
        .then(results => {
          const instance = results.instance;
          const add = instance.exports.add;
          console.log(add(1, 2)); // Output: 3
        })
        .catch(console.error);
    </script>
  </body>
</html>
